<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTH CHAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>TTH CHAT</h1>
        <p>Онлайн: <span id="online-count">0</span></p>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="nickname-input" type="text" placeholder="Ваш ник" required autocomplete="off" />
            <input id="message-input" type="text" placeholder="Введите сообщение..." required autocomplete="off"/>
            <input type="file" id="file-input" accept="image/*,video/*,audio/*"/>
            <button type="submit">Отправить</button>
        </form>
        <p id="typing-indicator"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
